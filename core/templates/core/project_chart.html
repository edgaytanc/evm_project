{% extends 'base.html' %}

{% block title %}Project Performance - EVM Application{% endblock %}

{% block content %}
    <h2 class="h2">Project Performance for {{ project.name }}</h2>
    <div class="chart-container">
        <img src="data:image/png;base64,{{ chart_uri }}" alt="Project Performance Chart">
    </div>
    <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary mt-3">Volver a los Detalles del Proyecto</a>
{% endblock %}
